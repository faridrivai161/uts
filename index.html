<html>
 <head>
  <title>
   Admin Dashboard
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #f8f9fa;
            position: fixed;
            top: 0;
            left: 0;
            padding-top: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }
        .sidebar img {
            width: 50px;
            border-radius: 50%;
            margin: 0 auto;
            display: block;
        }
        .sidebar h2 {
            text-align: center;
            font-size: 18px;
            margin: 10px 0;
        }
        .sidebar p {
            text-align: center;
            color: #888;
            font-size: 14px;
        }
        .sidebar a {
            display: block;
            padding: 10px 20px;
            color: #333;
            text-decoration: none;
            font-size: 16px;
        }
        .sidebar a:hover, .sidebar a.active {
            background-color: #007bff;
            color: #fff;
        }
        .sidebar a i {
            margin-right: 10px;
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
        }
        .header {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .header p {
            margin: 5px 0 0;
            font-size: 16px;
        }
        .cards {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .card {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
            width: 200px;
        }
        .card i {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .card h3 {
            margin: 10px 0;
            font-size: 18px;
        }
        .card p {
            margin: 0;
            font-size: 16px;
        }
        .card.blue {
            border-top: 5px solid #007bff;
        }
        .card.green {
            border-top: 5px solid #28a745;
        }
        .card.light-blue {
            border-top: 5px solid #17a2b8;
        }
        .card.purple {
            border-top: 5px solid #6f42c1;
        }
  </style>
 </head>
 <body>
  <div class="sidebar">
   <img alt="User profile picture" height="50" src="farid.jpg" width="50"/>
   <h2>
    Welcome,Farid rivai
   </h2>
   <p>
    Administrator
   </p>
   <a class="active" href="#">
    <i class="fas fa-home">
    </i>
    Dashboard
   </a>
   <a href="karyawan.html">
    <i class="fas fa-users">
    </i>
    Karyawan
   </a>
   <a href="jabatan.html">
    <i class="fas fa-briefcase">
    </i>
    Jabatan
   </a>
   <a href="data divisi.html">
    <i class="fas fa-building">
    </i>
    Divisi
   </a>
   <a href="absensi.html">
    <i class="fas fa-calendar-check">
    </i>
    Absensi
   </a>
   <a href="izin.html">
    <i class="fas fa-calendar-times">
    </i>
    Izin
   </a>
   <a href="lembur.html">
    <i class="fas fa-clock">
    </i>
    Lembur
   </a>
  </div>
  <div class="main-content">
   <div class="header">
    <h1>
     Sistem Informasi Manajemen Karyawan
    </h1>
    <p>
     Admin Dashboard
    </p>
   </div>
   <div class="cards">
    <div class="card blue">
     <i class="fas fa-users">
     </i>
     <h3>
      Data Pegawai
     </h3>
     <p>
      13
     </p>
    </div>
    <div class="card green">
     <i class="fas fa-calendar-check">
     </i>
     <h3>
      Absensi Hari Ini
     </h3>
     <p>
      11 May 2023
     </p>
     <p>
      0
     </p>
    </div>
    <div class="card light-blue">
     <i class="fas fa-check-circle">
     </i>
     <h3>
      Izin Menunggu Konfirmasi
     </h3>
     <p>
      2
     </p>
    </div>
    <div class="card purple">
     <i class="fas fa-check-circle">
     </i>
     <h3>
      Lembur Menunggu Konfirmasi
     </h3>
     <p>
      1
     </p>
    </div>
   </div>
  </div>
 </body>
</html>
