        }

            margin-bottom: 20px;
        }
        .table-container table {
            width: 100%;
            border-collapse: collapse;
        }
        .table-container table th, .table-container table td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        .table-container table th {
            background-color: #f8f9fa;
        }
        .table-container .actions i {
            margin-right: 10px;
            cursor: pointer;
        }
        .table-container .actions i.edit {
            color: #007bff;
        }
        .table-container .actions i.delete {
            color: #dc3545;
        }
        .table-container .pagination {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }
        .table-container .pagination .page-info {
            font-size: 14px;
        }
        .table-container .pagination .page-controls {
            display: flex;
            align-items: center;
        }
        .table-container .pagination .page-controls button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 5px 10px;
            margin: 0 5px;
            cursor: pointer;
            border-radius: 3px;
        }
        .table-container .pagination .page-controls button:disabled {
            background-color: #ddd;
            cursor: not-allowed;
        }
        .add-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;

            border-radius: 3px;
